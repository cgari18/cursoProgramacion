<!DOCTYPE html>
<html lang= "es">
<head>
	<title>Ejemplo de clases HTML5</title>
	<style>
	.claserojo{color:red}
	.claseazul{color:blue}
	</style>
</head>
		<body style = "background-color:gray">
		<p style = "color:red"> Texto </p>
		<p dir = "rtl"> Primer parrafo </p> 
		<p dir = "ltr"> Segundo parrafo </p>
		<p class = "claserojo"> Esto es rojo </p>
		<p class = "claseazul"> Esto es azul </p>
		<p class = "claserojo"> Otro texto rojo </p>
	</body>
</html>
